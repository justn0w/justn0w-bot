<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f7f7f8;
            color: #343541;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e5e5e6;
            background-color: #ffffff;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            line-height: 1.6;
        }

        .user-message {
            background-color: #ffffff;
        }

        .assistant-message {
            background-color: #f7f7f8;
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #343541;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .input-container {
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e5e6;
            display: flex;
            justify-content: center;
        }

        .input-wrapper {
            max-width: 900px;
            width: 100%;
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e6;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #10a37f;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #0d8c6d;
        }

        button:disabled {
            background-color: #9fd7c9;
            cursor: not-allowed;
        }

        .thinking {
            color: #8e8ea0;
            font-style: italic;
            padding: 1.5rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #10a37f;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>AI对话助手</h1>
</div>

<div class="chat-container" id="chatContainer">
    <!-- 消息将动态添加到这里 -->
    <div class="message assistant-message">
        <div class="message-role">AI助手</div>
        <div class="message-content">您好！我是AI助手，有什么我可以帮助您的吗？</div>
    </div>
</div>

<div class="input-container">
    <div class="input-wrapper">
        <input
                type="text"
                id="userInput"
                placeholder="输入您的问题..."
                autocomplete="off"
        >
        <button id="sendButton">发送</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // 添加用户消息到聊天界面
        function addUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                    <div class="message-role">您</div>
                    <div class="message-content">${content}</div>
                `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 添加AI消息到聊天界面
        function addAssistantMessage(content, isThinking = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';

            if (isThinking) {
                messageDiv.innerHTML = `
                        <div class="message-role">AI助手</div>
                        <div class="message-content">${content}<span class="cursor"></span></div>
                    `;
            } else {
                messageDiv.innerHTML = `
                        <div class="message-role">AI助手</div>
                        <div class="message-content">${content}</div>
                    `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        // 更新AI消息内容
        function updateAssistantMessage(messageElement, content) {
            const contentElement = messageElement.querySelector('.message-content');
            contentElement.innerHTML = content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 完成AI消息，移除思考光标
        function completeAssistantMessage(messageElement, content) {
            const contentElement = messageElement.querySelector('.message-content');
            contentElement.innerHTML = content;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 发送问题到服务器并处理SSE响应
        async function sendQuestion(question) {
            // 禁用输入和按钮
            userInput.disabled = true;
            sendButton.disabled = true;

            try {
                // 添加用户消息
                addUserMessage(question);

                // 添加AI思考中的消息
                const thinkingMessage = addAssistantMessage('思考中', true);

                // 发起POST请求
                const response = await fetch('http://127.0.0.1:8080/chat/generate/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 处理SSE流
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let aiResponse = '';

                while (true) {
                    const { value, done } = await reader.read();

                    if (done) {
                        completeAssistantMessage(thinkingMessage, aiResponse);
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');

                    // 保留最后一行（可能是不完整的）
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();

                            if (data === '') continue;

                            try {
                                const parsedData = JSON.parse(data);

                                if (parsedData.content) {
                                    aiResponse += parsedData.content;
                                    updateAssistantMessage(thinkingMessage, aiResponse + '<span class="cursor"></span>');
                                }

                                // 检查是否结束
                                if (parsedData.response_meta && parsedData.response_meta.finish_reason === 'stop') {
                                    completeAssistantMessage(thinkingMessage, aiResponse);
                                    reader.cancel();
                                    break;
                                }
                            } catch (e) {
                                console.error('解析JSON出错:', e);
                            }
                        } else if (line.startsWith('event:')) {
                            const event = line.substring(6).trim();
                            if (event === 'close') {
                                completeAssistantMessage(thinkingMessage, aiResponse);
                                reader.cancel();
                                break;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('请求出错:', error);
                addAssistantMessage('抱歉，发生了错误：' + error.message);
            } finally {
                // 重新启用输入和按钮
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // 发送按钮点击事件
        sendButton.addEventListener('click', function() {
            const question = userInput.value.trim();
            if (question) {
                userInput.value = '';
                sendQuestion(question);
            }
        });

        // 输入框回车事件
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // 初始聚焦到输入框
        userInput.focus();
    });
</script>
</body>
</html>
